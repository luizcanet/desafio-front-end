<!DOCTYPE html>
<html>
  <head>
    <title>Infoglobo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <script src="../node_modules/nunjucks/browser/nunjucks.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <header role="banner" class="site-header">
      <div class="container">
        <div class="header-logo">
          <img src="assets/img/logo-infoglobo-header.png" alt="Logo da Infoglobo" class="header-logo__image" />
        </div>
        <div class="menu-button">
          <button type="button" class="menu-button__button"></button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="main" id="main">
        </section>
      </div>
      <div class="advertising">
        <div class="container">
          <div class="banner-mobile">
            <img src="assets/img/banner-320.png" />
          </div>
          <div class="banner-desktop">
            <img src="assets/img/banner-728.png" />
          </div>
        </div>
      </div>
      <div class="container">
        <section class="standard-section" id="brasil">
        </section>
        <section class="standard-section" id="mundo">
        </section>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-logo">
          <img src="assets/img/logo-infoglobo-footer.png" alt="Logo da Infoglobo" class="footer-logo__image" />
        </div>
        <div class="copyright">
          <p>
            Copyright © 2017<br />
            Todos os Direitos Reservados
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
